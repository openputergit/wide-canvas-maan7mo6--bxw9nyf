<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MegaParlay Event Details</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-blue: #1e3a8a;
            --primary-teal: #2dd4bf;
            --gold: #ffd700;
        }
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, var(--primary-blue), var(--primary-teal));
            min-height: 100vh;
        }
        .glassmorphism {
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(10px);
            border-radius: 5px;
        }
        .frame-container {
            width: 400px;
            height: 600px;
            border: 2px solid white;
            overflow: hidden;
            position: relative;
        }
        .gold-text {
            color: var(--gold);
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }
        .sentiment-bar {
            height: 10px;
            background: linear-gradient(to right, #22c55e 75%, #ef4444 25%);
            border-radius: 5px;
            animation: fillBar 1s ease-in-out;
        }
        .price-chart {
            height: 50px;
            background: rgba(255, 255, 255, 0.1);
            position: relative;
        }
        .price-line {
            position: absolute;
            width: 100%;
            height: 100%;
            path {
                stroke: var(--gold);
                stroke-width: 2;
                fill: none;
            }
        }
        @keyframes fillBar {
            from { transform: scaleX(0); }
            to { transform: scaleX(1); }
        }
        .btn-hover:hover {
            transform: scale(1.05);
            transition: transform 0.2s;
        }
        .friend-bet {
            animation: fadeIn 0.5s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="flex items-center justify-center min-h-screen p-4">
        <div class="frame-container bg-gradient-to-br from-blue-900 to-teal-400 relative">
            <!-- Header Section -->
            <div class="h-[60px] flex items-center justify-between px-4">
                <button class="w-8 h-8 bg-teal-400 rounded flex items-center justify-center hover:bg-teal-600">
                    <i class="bi bi-arrow-left text-white"></i>
                </button>
                <div class="flex items-center space-x-2">
                    <i class="bi bi-dice-6-fill gold-text text-xl"></i>
                    <span class="gold-text text-xl font-bold">MegaParlay</span>
                </div>
                <div class="bg-white rounded px-2 py-1">
                    <span class="text-xs text-black">Powered by Farcaster</span>
                </div>
            </div>

            <!-- Event Info Section -->
            <div class="glassmorphism m-4 p-4">
                <h2 class="text-lg font-bold text-white">Will it rain this afternoon?</h2>
                <p class="text-sm text-white mt-1">Resolves: May 5, 2025, 18:00 UTC</p>
                <div class="flex justify-between mt-2">
                    <span class="gold-text text-lg font-bold">Yes: 75¢</span>
                    <span class="gold-text text-lg font-bold">No: 25¢</span>
                </div>
            </div>

            <!-- Sentiment Tracker Section -->
            <div class="glassmorphism m-4 p-4">
                <div class="sentiment-bar mb-2"></div>
                <div class="flex justify-between text-xs text-white">
                    <span>Yes: 75%</span>
                    <span>No: 25%</span>
                </div>
                <div class="price-chart mt-4">
                    <svg class="price-line">
                        <path d="M0,25 Q75,10 150,30 T300,25" stroke="var(--gold)" fill="none"/>
                    </svg>
                </div>
            </div>

            <!-- Friends' Bets Section -->
            <div class="glassmorphism m-4 p-4">
                <h3 class="gold-text text-center font-bold mb-3">Friends' Bets</h3>
                <div class="space-y-2">
                    <div class="friend-bet flex items-center space-x-2">
                        <div class="w-8 h-8 bg-gray-400 rounded-full"></div>
                        <span class="text-white text-sm">Friend1 bought 50 Yes shares</span>
                    </div>
                    <div class="friend-bet flex items-center space-x-2">
                        <div class="w-8 h-8 bg-gray-400 rounded-full"></div>
                        <span class="text-white text-sm">Friend2 sold 20 No shares</span>
                    </div>
                </div>
                <button class="btn-hover bg-teal-400 text-white rounded px-4 py-1 mt-3 flex items-center space-x-2">
                    <i class="bi bi-share"></i>
                    <span>Share on Farcaster</span>
                </button>
            </div>

            <!-- Buy/Sell Section -->
            <div class="glassmorphism m-4 p-4">
                <div class="flex space-x-2 mb-4">
                    <button class="w-20 h-8 bg-teal-400 text-white rounded border-2 border-gold shadow-gold">Buy</button>
                    <button class="w-20 h-8 bg-teal-400 text-white rounded">Sell</button>
                </div>
                <select class="w-full bg-teal-400 text-white rounded p-2 mb-2">
                    <option>Yes</option>
                    <option>No</option>
                </select>
                <input type="number" placeholder="Number of shares" class="w-full bg-transparent border border-teal-400 text-white rounded p-2 mb-2">
                <p class="text-white text-sm mb-4">Cost: 75 MON (75¢ x 100 shares)</p>
                <button class="btn-hover w-full bg-teal-400 text-white rounded py-2 hover:shadow-teal">Confirm Buy</button>
            </div>

            <!-- Navigation Bar -->
            <div class="absolute bottom-0 w-full h-[80px] bg-blue-900 flex justify-around items-center">
                <button class="text-white flex flex-col items-center">
                    <i class="bi bi-house-door text-2xl"></i>
                    <span class="text-sm">Home</span>
                </button>
                <button class="text-white flex flex-col items-center">
                    <i class="bi bi-trophy text-2xl"></i>
                    <span class="text-sm">Leaderboard</span>
                </button>
                <button class="text-white flex flex-col items-center">
                    <i class="bi bi-person text-2xl"></i>
                    <span class="text-sm">Profile</span>
                </button>
            </div>
        </div>
    </div>
<script>document.body.addEventListener('wheel', e => { if (!e.ctrlKey) return; e.preventDefault(); return }, { passive: false })</script>
	</body>
</html>
